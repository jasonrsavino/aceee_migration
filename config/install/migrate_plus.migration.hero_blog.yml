id: hero_blog
label: Convert image field into Hero paragraph
langcode: en
status: true
dependencies:
  enforced:
    module:
      - aceee_migration

migration_group: aceee
source:
  plugin: aceee_publication_node
  node_type: blog

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: hero_resource

process:
  field_hero_headline:
    plugin: iterator
    source: title
    process:
      value: value
      format:
        plugin: default_value
        default_value: basic_html

