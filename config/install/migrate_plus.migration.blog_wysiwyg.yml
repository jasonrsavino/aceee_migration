id: blog_wysiwyg
label: Convert Body field to WYSIWYG paragraph
langcode: en
status: true
dependencies:
  enforced:
    module:
      - aceee_migration

migration_group: aceee
source:
  plugin: aceee_publication_node
  node_type: blog

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: wysiwyg

process:
  field_wysiwyg:
    plugin: iterator
    source: body
    process:
      value: value
      format:
        plugin: default_value
        default_value: full_html

migration_dependencies:
  required: {  }
  optional: {  }
