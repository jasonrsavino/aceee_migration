id: blog
label: Blog Nodes
audit: true
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
dependencies:
  enforced:
    module:
      - aceee_migration

migration_group: aceee
source:
  plugin: aceee_publication_node
  node_type: blog
destination:
  plugin: 'entity:node'
process:
  type:
    plugin: default_value
    default_value: article
  uid:
    plugin: default_value
    default_value: 1
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  'field_resource_type/target_id':
    plugin: default_value
    default_value: 7

  para_text:
    plugin: migration
    migration: blog_wysiwyg
    source: nid

  para_hero:
    plugin: migration
    migration: hero_blog
    source: nid

  field_page_hero:
    plugin: iterator
    source:
      - '@para_hero'
    process:
      target_id: '0'
      target_revision_id: '1'

  field_components:
    plugin: iterator
    source:
      - '@para_text'
    process:
      target_id: '0'
      target_revision_id: '1'

migration_dependencies:
  required:
    - blog_wysiwyg
    - hero_blog
  optional: {  }
